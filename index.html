<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="calculator buttons">
			<div class="result"></div>
			
			<button class="clear dbl red">C</button>
			<button class="allCle red">CE</button>
			<button class="operator btnOpt">*</button>
			<button class="number btnNbr">9</button>
			<button class="number btnNbr">8</button>
			<button class="number btnNbr">7</button>
			<button class="operator btnOpt">/</button>
			<button class="number btnNbr">6</button>
			<button class="number btnNbr">5</button>
			<button class="number btnNbr">4</button>
			<button class="operator btnOpt">+</button>
			<button class="number btnNbr">3</button>
			<button class="number btnNbr">2</button>
			<button class="number btnNbr">1</button>
			<button class="operator btnOpt">-</button>
			<button class="point btnNbr">.</button>
			<button class="number btnNbr">0</button>
			<button class="equal dbl btnOpt">=</button>		
	</div>




	<script src="js/script.js"></script>
</body>
</html>
